<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
 
  <title>Mi aplicacion</title>

  <!--grupo CSS-->
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" /> 
  <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">        
  <link rel="stylesheet" type="text/css" href="css/estilo.css">        
        


  <!--grupo JavaScript-->
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/acciones.js" type="text/javascript"></script>
  <script src="phonegap.js" type="text/javascript"></script>
 </head>

 <body>
 
  <!-- Principal -->
 <div data-role="page" id="principal" >   
  <div data-role="header" data-position="fixed" data-tap-toggle="false">
    <div id="titulo">
     <h1>Tabla Periodica</h1>
    </div>
  </div>

  <div data-role="main" class="ui-content">
   <a href="#" class="ui-btn ui-icon-star ui-btn-corner-all ui-btn-icon-right" id="btnjugar">Jugar</a>
      <a href="#" class="ui-btn ui-icon-calendar ui-btn-corner-all ui-btn-icon-right" >Tabla</a>
         <a href="#" class="ui-btn ui-icon-gear ui-btn-corner-all ui-btn-icon-right">Opciones</a>
  </div>  
 </div>
 <!-- Principal --> 



<!-- juego -->
<div data-role="page" id="juego">   
  <div data-role="main" class="ui-content" id="tablero" >
  
   <div data-role="popup" id="acierto" data-overlay-theme="a" data-theme="b" data-dismissible="false">
      <div data-role="header" data-theme="a">
        <h1 style=" margin:1px 20px 1px;">¡¡¡ Correcto !!!</h1>
      </div>

      <div data-role="main" class="ui-content">
       <div align="center">
         <i class="ion-checkmark-circled grande">Has encontrado el Simbolo</i>
         <div><span class="nombre_elemento">&nbsp;</span> : <span class="simbolo_elemento">&nbsp;</span></div>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" id="btn_otro_elemento">Continuar</a>
       </div>
      </div>
    </div> 
  
  <div data-role="popup" id="error" data-overlay-theme="a" data-theme="b" data-dismissible="false">
      <div data-role="header" data-theme="a">
        <h1 style=" margin:1px 20px 1px;">¡¡¡ Error !!!</h1>
      </div>

      <div data-role="main" class="ui-content">
       <div align="center">
         <i class="ion-close-circled grande">No has encontrado el Simbolo</i>
         <div><span class="nombre_elemento">&nbsp;</span> : <span class="simbolo_elemento">&nbsp;</span></div>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" id="btn_error_elemento">Continuar</a>
       </div>
      </div>
    </div> 
  
   <div data-role="popup" id="quien" data-overlay-theme="a" data-theme="b" data-dismissible="false">
  <div data-role="header" data-theme="b">
   <div style="background-color:#FFF; color:#000;">
    <h1 style="margin:1px 20px 1px;">Selecciona el simbolo del:</h1>
   </div>
  </div> 

  <div data-role="main" class="ui-content">
   <div align="center">
    <p id="elementoEncontrar">&nbsp;</p>
    <div align="center">

     <a href="#" class="ui-btn ui-btn-corner-all ui-shadow" id="btncontinuar" style="display:inline-block"><i class="ion-ionic icono-mediano" ></i>Aceptar</a>
    </div>       
   </div>
  </div>
      
  <div data-role="footer" data-theme="a">
   <div align="center">
    Elementos encontrados: <span id='encontrados'>0</span>
   </div>
  </div>
 </div>

  
   <div  class="adivinar" style=" position:absolute;background-color:#666; float:right; z-index:5;">
    <div style=" color:#FFF;" align="center">
     <h1 id="elementoActual"></h1>
     </div>
   </div>
   <div align="center" style="background-color:#444; z-index:6;">
      <div class="carril">
        <span id="uno">H</span>
   </div>
    <div class="carril">
     <span id="dos">He</span>
    </div>
    
    <div class="carril">
     <span id="tres">Fr</span>
    </div>
   </div>
   
   <div align="center" style=" position:absolute; background-color:#666; z-index:4; left:0; width:100%; margin:0; padding:0;" id="comandos">
     <div class="boton" id="buno"> <i class="ion-ios-flask-outline"></i> </div>
     <div class="boton" id="bdos"> <i class="ion-ios-flask-outline"></i> </div>
     <div class="boton" id="btres"> <i class="ion-ios-flask-outline"></i> </div>
    </div>
   
  </div>  
  
 
 
 

</div>
<!-- juego --> 


 </body>
</html>

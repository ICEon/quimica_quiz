<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
 
  <title>Mi aplicacion</title>

  <!--grupo CSS-->
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" /> 
  <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">        
  <link rel="stylesheet" type="text/css" href="css/estilo.css">        
        


  <!--grupo JavaScript-->
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/acciones.js" type="text/javascript"></script>
  <script src="phonegap.js" type="text/javascript"></script>
 </head>

 <body>
 
 <!-- Principal -->
 <div data-role="page" id="principal" >   
  <div data-role="header" data-position="fixed" data-tap-toggle="false">
    <div id="titulo">
     Tabla Periodica
    </div>
  </div>

  <div data-role="main" class="ui-content">
   <a href="#" class="ui-btn ui-icon-star ui-btn-corner-all ui-btn-icon-right" id="btnjugar">Jugar</a>
  </div>  
 </div>
 <!-- Principal -->
 

<!-- jeugo -->
 <div data-role="page" id="juego" >   


  <div data-role="main" class="ui-content">

    <div data-role="popup" id="quien" data-overlay-theme="a" data-theme="b" data-dismissible="false">
      <div data-role="header" data-theme="a">
        <h1 style=" margin:1px 20px 1px;">Selecciona el simbolo del elemento:</h1>
      </div>

      <div data-role="main" class="ui-content">
       <div align="center">
        <h1 id="elementoEncontrar">&nbsp;</h1>
       </div>
       <div align="center">
        <a href="#" class="ui-btn ui-btn-corner-all ui-shadow ui-icon-delete ui-btn-icon-left" id="bnterror">Salir</a>
        <a href="#" class="ui-btn ui-btn-corner-all ui-shadow ui-icon-check ui-btn-iceon-right" id ="btnacierto">Aceptar</a>
       </div>
      </div>
    </div>
    
   <div data-role="popup" id="error" data-overlay-theme="a" data-theme="b" data-dismissible="false">
      <div data-role="header" data-theme="a">
        <h1 style=" margin:1px 20px 1px;">Error</h1>
      </div>

      <div data-role="main" class="ui-content">
       <div align="center">
         <i class="ion-close-circled icono-grande rojo"></i>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Continuar</a>
       </div>
      </div>
    </div> 

   <div data-role="popup" id="acierto" data-overlay-theme="a" data-theme="b" data-dismissible="false">
      <div data-role="header" data-theme="a">
        <h1 style=" margin:1px 20px 1px;">Correcto</h1>
      </div>

      <div data-role="main" class="ui-content">
       <div align="center">
         <i class="ion-checkmark-circled icono-grande verde"></i>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Continuar</a>
       </div>
      </div>
    </div> 

   <h1> Aqui va el juego </h1>  
  </div>

 </div>  
 <!-- juego -->

 </body>
</html>
